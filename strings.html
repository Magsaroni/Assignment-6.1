<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 - STRINGS </title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <h1>Welcome to my login page!</h1>
    <h2>Enter your information for a secret message.</h2>

    <form method="post" onsubmit="validateForm"();>
<!-- User's first name. -->
        <label for="fname">First Name: </label>
<input type="text" id="fname" name="fname"><br>

<!-- User's last name. -->
<label for="Lname">Last Name: </label>
<input type="text" id="Lname" name="Lname"><br>

<!-- User's zip code. -->

<label for="zip">Zip Code: </label>
<input type="text" id="zip" name="zip"><br>

<input type="submit" Value="Submit">

    </form>
    <script>
        // Get the first name entered.
        function validateForm(){
            var firstName = document.getElementById("fname").value;

            // Get the last name entered.
            var lastName = document.getElementById("Lname").value;

            // Get the zip code entered.
            var zipCode = document.getElementById("zip").value;

            console.log("First Name: " + firstName);
            console.log("Last Name: " + lastName);
            console.log("Zip Code: " + zipCode);

            var fullName = firstName + " " + lastName;
            console.log("Full Name: " + fullName);

            if (fullName.length > 20 || fullName.length == 1){
                console.log("Invalid Name");
                // Send an alert if what they entered is invalid.
                alert("Please enter a name that is shorter than 20 characters.")

                return false;
            }
            else if (zipCode.length != 5){
                console.log("Invalid Zip Code");
                alert("Zip code was not 5 digits. Please try again.")
                return false;
            }
            else{
                console.log("We are good to go!");
                alert("Welcome, " + fullName + ". The secret word is Validation");
                return false
            }

            return false;
        }
    </script>
</body>
</html>
